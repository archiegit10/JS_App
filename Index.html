<!doctype html>
<html lang="en">


<head>
    <title>JS_HR App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1 class="title"> HR App</h1>
</header>



<body>
    <div class="row top-buffer">
        <div class="col">
            <div class="card side-buffer">
                <div class="card-header">
                    <form id="form-addId" onsubmit="return false">
                        <h2>Add Employee</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Enter the details to add an employee:</h5><br>
                    <p class="card-text">
                        <label for="ni">National Insurance Number:</label>
                        <input type="text" id="ni" name="ni"><br><br>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name"><br><br>
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone"><br><br>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address"><br><br>
                        <label for="department">Department:</label>
                        <select id="department" name="department">
            <option value="Sales">Sales</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Other">Other</option>
            </select><br><br>
                        <button class="btn btn-primary" type="submit" value="submitEmployee" id="submitEmployee">Submit</button>
                        </form>
                    </p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card side-buffer">
                <div class="card-header">
                    <form id="form-select" onsubmit="return false">
                        <h2 class="card-title">Select Employee</h2>
                </div>
                <div class="card-body">
                    <p class="card-text"></p>
                    <label for="selectEmployee">Select Employee: </label><br>
                    <div class="dropdown">
                        <select class="btn btn-secondary dropdown-toggle" id="selectEmployee" onChange="showEmployee(this)">
                        <option value="">Choose an Employee</option>
                    </select>
                    </div>
                    </form>
                    </p>
                    <div class="card-title" id="employee">Employee Name</div>
                </div>
            </div>
            <div class="card side-buffer top-buffer">
                <div class="card-header ">
                    <h2>Filter Employee View</h2>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <form id="form-filter" onsubmit="return false">
                            <label for="departmentSel">View Employees Who Work In:</label>
                            <select id="departmentSel" name="departmentSel">
            <option value="Sales">Sales</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Other">Other</option>
            </select><br><br>
                            <button class="btn btn-primary" id="viewFilterBtn" type="submit">View Filter View</button>
                            <button class="btn btn-primary" id="closeFilterBtn" type="button" onClick="closeFilterView()">Clear Filter View</button>
                        </form>
                        <div id="departmentView"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <div class="card side-buffer top-buffer">
                <div class="card-header">
                    <form id="form-editId" onsubmit="return false">
                        <h2>Edit Employee</h2>
                </div>
                <div class="card-body">
                    <text>Employee Selected:</text>
                    <div id="employee2"></div><br>
                    <label for="niEdit">National Insurance Number:</label>
                    <input type="text" id="niEdit" name="niEdit"><br><br>
                    <label for="nameEdit">Full Name:</label>
                    <input type="text" id="nameEdit" name="nameEdit"><br><br>
                    <label for="phoneEdit">Phone Number:</label>
                    <input type="text" id="phoneEdit" name="phoneEdit"><br><br>
                    <label for="addressEdit">Address:</label>
                    <input type="text" id="addressEdit" name="addressEdit"><br><br>
                    <label for="departmentEdit">Department:</label>
                    <select id="departmentEdit" name="departmentEdit">
            <option value="Sales">Sales</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Other">Other</option>
            </select><br><br>
                    <button class="btn btn-primary" type="submit" value="submitEdit" id="submitEdit" onClick="editEmployee()">Save Employee</button>
                    <button class="btn btn-primary" type="submit" value="submitDel" id="submitDel" onClick="deleteEmployee()">Delete Employee</button><br>

                    <div class="card-title" id="message"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card top-buffer side-buffer">
                <div class="card-header">
                    <h2>Employee View</h2>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <form id="form-view" onsubmit="return false">
                            <button class="btn btn-primary" id="viewBtn" type="button">View All Employee Information</button>
                            <button class="btn btn-primary" id="clearViewBtn" type="button">Clear Employee Information</button>
                        </form>
                        <div id="employeeData"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="sampleData.js"></script>
<script src="Logic.js"></script>


</html>
